name: Build

on:
  pull_request:
    branches: ['master', 'main']
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            archive-name: Chip8Emulator-win-x64
          - os: ubuntu-latest
            rid: linux-x64
            archive-name: Chip8Emulator-linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
            archive-name: Chip8Emulator-linux-arm64
          - os: macos-latest
            rid: osx-arm64
            archive-name: Chip8Emulator-osx-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish
        run: dotnet publish Chip8Emulator/Chip8Emulator.csproj -c Release -r ${{ matrix.rid }} --self-contained true -p:UseAppHost=true -o publish/${{ matrix.rid }}

      - name: Package macOS App
        if: matrix.os == 'macos-latest'
        run: |
          # Define variables
          APP_NAME="Chip8Emulator"
          PUBLISH_DIR="publish/${{ matrix.rid }}"
          # Avalonia docs say to put .app in same dir as publish or elsewhere. We put it inside publish for now to act as grouping, or better, separate.
          # Let's keep it clean: helper var for bundle path
          BUNDLE_PATH="publish/${{ matrix.rid }}/${APP_NAME}.app"
          
          # Clean up any previous bundle
          rm -rf "${BUNDLE_PATH}"
          
          # Create bundle structure
          mkdir -p "${BUNDLE_PATH}/Contents/MacOS"
          mkdir -p "${BUNDLE_PATH}/Contents/Resources"
          
          # Copy Info.plist
          cp packaging/macos/Info.plist "${BUNDLE_PATH}/Contents/Info.plist"
          
          # Generate ICNS icon
          mkdir icon.iconset
          sips -z 16 16     Chip8Emulator/Assets/logo.png --out icon.iconset/icon_16x16.png
          sips -z 32 32     Chip8Emulator/Assets/logo.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32     Chip8Emulator/Assets/logo.png --out icon.iconset/icon_32x32.png
          sips -z 64 64     Chip8Emulator/Assets/logo.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128   Chip8Emulator/Assets/logo.png --out icon.iconset/icon_128x128.png
          sips -z 256 256   Chip8Emulator/Assets/logo.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256   Chip8Emulator/Assets/logo.png --out icon.iconset/icon_256x256.png
          sips -z 512 512   Chip8Emulator/Assets/logo.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512   Chip8Emulator/Assets/logo.png --out icon.iconset/icon_512x512.png
          sips -z 1024 1024 Chip8Emulator/Assets/logo.png --out icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset
          cp icon.icns "${BUNDLE_PATH}/Contents/Resources/icon.icns"
          
          # Copy all content from publish directory to Contents/MacOS
          # Note: We must NOT copy the .app itself if it resides in PUBLISH_DIR (which it does not yet, we are creating it)
          # But since we set BUNDLE_PATH to be inside publish/${{ matrix.rid }}, we should be careful.
          # Actually, 'dotnet publish' output is already in PUBLISH_DIR.
          # To avoid recursion if we put .app inside publish dir, we should create .app OUTSIDE first or filter.
          # Better: Create .app in the parent directory of publish/rid, or just separate.
          # Let's create it in 'packaging/macos/output' or similar to be safe, then move it?
          # Or just use "find" excluding the app as before, OR simplify:
          
          # Docs say: cp -a "$PUBLISH_OUTPUT_DIRECTORY" "$APP_NAME/Contents/MacOS"
          # This works perfectly if APP_NAME is NOT inside PUBLISH_OUTPUT_DIRECTORY.
          # Let's change BUNDLE_PATH to be outside.
          
          FINAL_BUNDLE_PATH="${{ matrix.archive-name }}.app"
          mkdir -p "${FINAL_BUNDLE_PATH}/Contents/MacOS"
          mkdir -p "${FINAL_BUNDLE_PATH}/Contents/Resources"
          cp packaging/macos/Info.plist "${FINAL_BUNDLE_PATH}/Contents/Info.plist"
          cp icon.icns "${FINAL_BUNDLE_PATH}/Contents/Resources/icon.icns"
          
          cp -a "${PUBLISH_DIR}/." "${FINAL_BUNDLE_PATH}/Contents/MacOS/"
          
          # Ensure execution permission
          chmod +x "${FINAL_BUNDLE_PATH}/Contents/MacOS/${APP_NAME}"

          # Ad-hoc code signing (required for Apple Silicon)
          codesign --force --deep --sign - "${FINAL_BUNDLE_PATH}"
          
          # Create Tarball
          tar -czf "${{ matrix.archive-name }}.tar.gz" -C "$(dirname "${FINAL_BUNDLE_PATH}")" "$(basename "${FINAL_BUNDLE_PATH}")"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive-name }}
          path: |
            ${{ matrix.os == 'macos-latest' && format('{0}.tar.gz', matrix.archive-name) || format('publish/{0}', matrix.rid) }}
